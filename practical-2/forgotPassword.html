<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Password</title>
  <link rel="stylesheet" href="forgotPassword.css" />
  <link rel="icon" type="image/png" href="site image.png">

</head>
<body>
  <header class="header-logo">
  <a href="index.html">
    <img src="charusat logo.jpeg" alt="CHARUSAT Logo" class="logo-img" />
  </a>
</header>

  <div class="container">
    <h2>Reset Password</h2>
    <form>
      <p><strong>Enter your details</strong></p>

      <label for="email">Email:</label><br />
      <input type="email" id="email" name="email" required /><br><br>

      <label for="new-password">Enter new password:</label><br />
      <input type="password" id="new-password" name="new-password" required /><br><br>

      <label for="confirm-password">Confirm password:</label><br />
      <input type="password" id="confirm-password" name="confirm-password" required /><br><br>

      <p class="info-text">
        After resetting your password, you can log in with your new password.
      </p>

      <button type="submit">Submit</button>
    </form>
  </div>

  <footer>
    <p>&copy; 2025 All Rights Reserved.</p>
  </footer>
</body>
</html>
