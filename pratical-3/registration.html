<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registration</title>
  <link rel="stylesheet" href="registration.css" />
  <script src="registration.js" defer></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <header class="header-logo">
    <a href="index.html">
      <img src="charusat logo.jpeg" alt="CHARUSAT Logo" class="logo-img" />
    </a>
  </header>

  <div class="container">
    <h2>Registration</h2>
    <form id="registration-form" onsubmit="return validateForm()">

      <!-- Name -->
      <label for="fullname" class="icon">Name</label>
      <div class="input-container">
        <i class="fas fa-user"></i>
        <input type="text" id="fullname" name="fullname" placeholder="Enter your name" required />
      </div>
      <span id="name-error" class="error"></span>

      <!-- ID -->
      <label for="id" class="icon">ID</label>
      <div class="input-container">
        <i class="fas fa-id-badge"></i>
        <input type="text" id="id" name="id" placeholder="Enter your ID" required />
      </div>
      <span id="id-error" class="error"></span>

      <!-- Email -->
      <label for="email" class="icon">Email</label>
      <div class="input-container">
        <i class="fas fa-envelope"></i>
        <input type="email" id="email" name="email" placeholder="Enter your email" required />
      </div>
      <span id="email-error" class="error"></span>

      <!-- Username -->
      <label for="username" class="icon">Username</label>
      <div class="input-container">
        <i class="fas fa-user-circle"></i>
        <input type="text" id="username" name="username" placeholder="Enter your username" required />
      </div>
      <span id="username-error" class="error"></span>

      <!-- Password -->
      <label for="password" class="icon">Password</label>
      <div class="input-container">
        <i class="fas fa-lock"></i>
        <input type="password" id="password" name="password" placeholder="Enter your password" required />
      </div>
      <span id="password-error" class="error"></span>

      <!-- Confirm Password -->
      <label for="confirmpassword" class="icon">Confirm Password</label>
      <div class="input-container">
        <i class="fas fa-lock"></i>
        <input type="password" id="confirmpassword" name="confirmpassword" placeholder="Confirm your password"
          required />
      </div>
      <span id="confirmpassword-error" class="error"></span>

      <!-- Phone Number -->
      <label for="phone" class="icon">Phone Number</label>
      <div class="input-container">
        <i class="fas fa-phone"></i>
        <input type="text" id="phone" name="phonenumber" placeholder="Enter your phone number" required />
      </div>
      <span id="phone-error" class="error"></span>

      <!-- Submit -->
      <button type="submit">Submit</button>

      <!-- Login Link -->
      <p class="login-link">Already have an account? <a href="login.html">Login</a></p>
    </form>

    <p id="details">Information will be displayed here after successful submission.</p>
  </div>

  <footer>
    <p>&copy; 2025 All Rights Reserved.</p>
  </footer>
</body>

</html>
